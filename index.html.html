<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Seat Reservation Confirmation </title>
  <style>
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:linear-gradient(180deg,#fff8f8 0%,#fff3f7 40%,#fdf6ff 100%);
      display:flex;align-items:center;justify-content:center;min-height:100vh;
    }
    .video-background{
      position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;
    }
    .container{
      background:rgba(255,255,255,0.9);border-radius:20px;padding:30px 20px;box-shadow:0 10px 25px rgba(0,0,0,0.08);
      text-align:center;max-width:420px;width:100%;
    }
    .ring{margin-bottom:15px}
    h1{color:#4148cc;font-size:20px;margin:0 0 10px;font-weight:700}
    p{margin:0 0 20px;color:#666}
    .btn{display:block;width:100%;padding:12px;margin:8px 0;border:none;border-radius:12px;background:linear-gradient(90deg,#00c6ff,#0072ff);color:white;font-size:15px;font-weight:600;cursor:pointer}
    .btn span{margin-right:8px}
    .family-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:15px}
    .family-btn{background:linear-gradient(90deg,#00c6ff,#0072ff);color:white;border:none;border-radius:10px;padding:12px;font-weight:600;cursor:pointer}
    footer{margin-top:20px;font-size:12px;color:#888}
    #modal{position:fixed;inset:0;background:rgba(0,0,0,0.4);display:none;align-items:center;justify-content:center}
    .modal-content{background:#f0f0f0;padding:20px;border-radius:14px;text-align:center;max-width:320px}
    .modal-video{max-width:100%;border-radius:10px}
    .close{margin-top:15px;padding:8px 16px;border:none;border-radius:8px;background:#0072ff;color:#fff;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="video-background">
    <source src="weddingvid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container" id="mainContainer">
    <div class="ring"> </div>
    <h1>We are overjoyed to celebrate this day with our loved ones!</h1>
    <p>Please select who you are:</p>
    <button class="btn" id="brideBtn"><span>üë∞</span>Family of the Bride</button>
    <button class="btn" id="groomBtn"><span>ü§µ</span>Family of the Groom</button>
    <button class="btn" id="friendsBtn"><span>üå∏</span>Friends of Bride and Groom</button>
    <footer> Michelle Joy & Jesryl #JESRYLoffiCHELLEyfoundtheone </footer>
  </div>

  <div class="container" id="brideFamilies" style="display:none">
    <div class="ring">üíç</div>
    <h1>Please choose your family name below to view your reserved seats.</h1>
    <div class="family-grid">
      <!-- Left side -->
      <button class="family-btn" data-family="Eddie's Family">Eddie's Family</button>
      <button class="family-btn" data-family="Evelyn's Family">Evelyn's Family</button>
      <button class="family-btn" data-family="Ali's Family">Ali's Family</button>
      <button class="family-btn" data-family="Gamay's Family">Gamay's Family</button>
      <button class="family-btn" data-family="Elizer's Family">Elizer's Family</button>
      <button class="family-btn" data-family="Neneng's Family">Neneng's Family</button>
      <button class="family-btn" data-family="Val's Family">Val's Family</button>
      <button class="family-btn" data-family="Natividad's Family">Natividad's Family</button>
      <button class="family-btn" data-family="Vito's Family">Vito's Family</button>
      <button class="family-btn" data-family="Benjamin's Family">Benjamin's Family</button>
      <button class="family-btn" data-family="Jun's Family">Jun's Family</button>
    </div>
  </div>

  <div id="modal">
    <div class="modal-content">
      <video id="reservedVideo" class="modal-video" autoplay loop muted playsinline></video>
      <button class="close" id="closeSheet">OK</button>
    </div>
  </div>

  <script>
    const videos = {
      "Eddie's Family": "reservation9.mp4",
      "Ali's Family": "reservation8.mp4",
      "Elizer's Family": "reservation6.mp4",
      "Val's Family": "reservation4.mp4",
      "Vito's Family": "reservation7.mp4",
      "Jun's Family": "reservation6.mp4",
      "Evelyn's Family": "reservation4.mp4",
      "Gamay's Family": "reservation17.mp4",
      "Neneng's Family": "reservation11.mp4",
      "Natividad's Family": "reservation14.mp4",
      "Benjamin's Family": "reservation14.mp4"
    };

    const brideBtn=document.getElementById('brideBtn');
    const groomBtn=document.getElementById('groomBtn');
    const friendsBtn=document.getElementById('friendsBtn');
    const brideFamilies=document.getElementById('brideFamilies');
    const mainContainer=document.getElementById('mainContainer');
    const modal=document.getElementById('modal');
    const reservedVideo=document.getElementById('reservedVideo');
    const closeSheet=document.getElementById('closeSheet');

    brideBtn.onclick=()=>{
      mainContainer.style.display='none';
      brideFamilies.style.display='block';
    };
    groomBtn.onclick=()=>{
      alert("Currently on process");
    };
    friendsBtn.onclick=()=>{
      reservedVideo.src = 'reservation.mp4';
      modal.style.display='flex';
    };

    document.querySelectorAll('.family-btn').forEach(btn=>{
      btn.onclick=()=>{
        const fam=btn.dataset.family;
        reservedVideo.src = videos[fam];
        modal.style.display='flex';
      }
    });

    closeSheet.onclick=()=>{
      modal.style.display='none';
      brideFamilies.style.display='none';
      mainContainer.style.display='block';
    };
  </script>
</body>
</html>
